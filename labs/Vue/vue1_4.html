<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue js tehtävä 1_4</title>
</head>
<body>

<div id="app4">
    <label for="list">Thing to do</label>
    <input id="list" placeholder="text" v-model="thing">
    <button @click="add(thing)">Add</button>
    <div>
        <ul>
            <li v-for="thing of list">{{thing}}</li>
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="vue1_4.js"></script>
</body>
</html>

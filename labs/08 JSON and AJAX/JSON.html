<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
  <script>
    window.onload = init;
    function init(){
      let p = document.createElement("p");
      document.body.appendChild(p);
      p.innerHTML = myString;
      let div = document.createElement("div");
      document.body.appendChild(div);
      div.innerHTML = employeeName;
    }
var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
var fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string! " + fido.name);


var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};
var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);

var employee = {
  name: { first: "Colin",
    second: "Stephen" },
  title: "Assistant Lecturer"
}
let myString = JSON.stringify(employee);
let myObject = JSON.parse(myString);
let employeeName = " " + myObject.name.first;


  </script>
</head>
<body>
</body>
</html>
